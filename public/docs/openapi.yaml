  /api/buyers/add:
    post:
      summary: 'Cadastrar Comprador'
      description: 'Cadastrar um comprador, se tudo estiver certo apresenta as informações do comprador'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses: {  }
      tags:
        - Compradores
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_cell:
                  type: string
                  description: 'O Telefone ou celular do comprador.'
                  example: sed
                cpf:
                  type: string
                  description: 'CPF do comprador.'
                  example: accusantium
                iduser:
                  type: string
                  description: 'O ID do usuário.'
                  example: facere
              required:
                - phone_cell
                - cpf
                - iduser
  '/api/buyers/edit/{buyer}':
    put:
      summary: 'Editar Comprador'
      description: 'Editar um comprador especificado, se tudo estiver certo apresenta as informações do comprador'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses: {  }
      tags:
        - Compradores
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_cell:
                  type: string
                  description: 'Telefone ou Celular.'
                  example: illo
                cpf:
                  type: string
                  description: CPF.
                  example: corrupti
                iduser:
                  type: string
                  description: 'O id do Usuário.'
                  example: nam
              required:
                - phone_cell
                - cpf
                - iduser
    parameters:
      -
        in: path
        name: buyer
        description: 'O ID do comprador'
        example: 15
        required: true
        schema:
          type: integer
