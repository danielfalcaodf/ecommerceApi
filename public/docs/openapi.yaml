openapi: 3.0.3
info:
  title: ecommerceApi
  description: 'API RESTFul para o gerenciamento de pedidos de um E-commerce utilizando o framework Laravel, contêm os módulos Comprador, Produto, Checkout, Auth e Usuário'
  version: 1.0.0
servers:
  -
    url: 'https://localhost/laravelProjetos/ecommerceApi/public'
paths:
  /api/auth/login:
    post:
      summary: 'Autenticação com email e senha'
      description: 'Obtenha um JWT com credenciais fornecidas'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                nullable: true
        400:
          description: ''
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Erros semânticos do código'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Autenticação Jwt'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Email do usuário cadastrado.'
                  example: danielfalcao.df@gmail.com
                password:
                  type: string
                  description: 'Senha do usuário cadastrado.'
                  example: '123456'
              required:
                - email
                - password
      security: []
  /api/auth/register:
    post:
      summary: 'Cadastrar um novo usuário'
      description: 'Usando name, email, password e password_confirmation, se tudo estiver certo apresenta um token de acesso (JWT) e datalhes do usuario novo'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Erros semânticos do código'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Autenticação Jwt'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Nome do usuário.'
                  example: teste
                email:
                  type: string
                  description: 'Email do usuário que não é cadastrado.'
                  example: teste@teste.com
                password:
                  type: string
                  description: 'Senha do usuário.'
                  example: '123456'
                password_confirmation:
                  type: string
                  description: 'Confirmação da senha.'
                  example: '123456'
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/logout:
    post:
      summary: 'Deslogar da Api'
      description: 'Desconecte o usuário (invalide o token), se tudo estiver certo apresenta as informações do usuário'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: '*/*'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                nullable: true
        401:
          description: 'Token is Invalid, Token is Expired, Authorization Token not found'
          content:
            application/json:
              schema:
                type: object
                nullable: true
        422:
          description: 'Erros semânticos do código'
          content:
            application/json:
              schema:
                type: object
                nullable: true
      tags:
        - 'Autenticação Jwt'
  /api/buyers:
    get:
      summary: 'Buscar todos Compradores'
      description: 'Apresenta uma lista de todos os compradores com as informações'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
