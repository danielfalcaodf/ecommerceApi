name: Compradores
description: ''
endpoints:
  -
    httpMethods:
      - GET
    uri: api/buyers
    metadata:
      title: 'Buscar todos Compradores'
      description: 'Apresenta uma lista de todos os compradores com as informações'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"type":"error","code":401,"massage":"Token is Invalid"}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '55'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - GET
    uri: 'api/buyers/view/{buyer}'
    metadata:
      title: 'Buscar Comprador'
      description: 'Apresenta as informações do comprador especificado'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      buyer:
        name: buyer
        description: 'O ID do comprador'
        required: true
        example: 4
        type: integer
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"type":"error","code":401,"massage":"Token is Invalid"}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '54'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/buyers/add
    metadata:
      title: 'Cadastrar Comprador'
      description: 'Cadastrar um comprador, se tudo estiver certo apresenta as informações do comprador'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      phone_cell:
        name: phone_cell
        description: 'O Telefone ou celular do comprador.'
        required: true
        example: perspiciatis
        type: string
      cpf:
        name: cpf
        description: 'CPF do comprador.'
        required: true
        example: quaerat
        type: string
      iduser:
        name: iduser
        description: 'O ID do usuário.'
        required: true
        example: possimus
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - PUT
    uri: 'api/buyers/edit/{buyer}'
    metadata:
      title: 'Editar Comprador'
      description: 'Editar um comprador especificado, se tudo estiver certo apresenta as informações do comprador'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      buyer:
        name: buyer
        description: 'O ID do comprador'
        required: true
        example: 5
        type: integer
    queryParameters: []
    bodyParameters:
      phone_cell:
        name: phone_cell
        description: 'Telefone ou Celular.'
        required: true
        example: atque
        type: string
      cpf:
        name: cpf
        description: CPF.
        required: true
        example: et
        type: string
      iduser:
        name: iduser
        description: 'O id do Usuário.'
        required: true
        example: perspiciatis
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - DELETE
    uri: 'api/buyers/delete/{buyer}'
    metadata:
      title: 'Deletar Comprador'
      description: 'Deletar um Comprador especificado'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      buyer:
        name: buyer
        description: 'O ID do comprador'
        required: true
        example: 13
