  -
    httpMethods:
      - POST
    uri: api/checkouts/me/new
    metadata:
      title: 'Cadastrar pedido do usuário'
      description: |-
        Cadastrar um pedido do usuário logado, que foi passado com JWT. Caso o usuário
        não tenha cadastro como comprador, deve informa o CPF e Telefone ou celular do usuário para criar ele como comprador.
        Se estiver tudo certo será enviado um email ao comprador com a confirmação do pedido
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: '*/*'
    urlParameters: []
    queryParameters: []
    bodyParameters:
      idbuyer:
        name: idbuyer
        description: ''
        required: false
        example: null
        type: string
      products:
        name: products
        description: 'A lista dos produtos do pedido'
        required: true
        example:
          -
            id: '4'
            quant: '6'
          -
            id: '7'
            quant: '2'
          -
            id: '2'
            quant: '3'
        type: 'object[]'
      'products[].id':
        name: 'products[].id'
        description: 'O ID do produto.'
        required: true
        example: sed
        type: string
      'products[].quant':
        name: 'products[].quant'
        description: 'A quantidade do produto.'
        required: true
        example: et
        type: string
      phone_cell:
        name: phone_cell
        description: 'O telefone ou celular válido.'
        required: false
        example: et
        type: string
      cpf:
        name: cpf
        description: 'O CPF válido.'
        required: false
        example: et
        type: string
    responses: []
    responseFields: []
