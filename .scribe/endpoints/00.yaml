  -
    httpMethods:
      - POST
    uri: api/auth/logout
    metadata:
      title: 'Deslogar da Api'
      description: 'Desconecte o usuário (invalide o token), se tudo estiver certo apresenta as informações do usuário'
      authenticated: true
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: "{\"message\":\"Successfully logged out\",\"type\":\"success\",\"data\":{\"id\":1,\"name\":\"Kevin Edilson Padilha\",\"email\":\"danielfalcao.df@gmail.com\",\"email_verified_at\":null,\"created_at\":\"06\\/09\\/2021\",\"updated_at\":\"06\\/09\\/2021\",\"link\":{\"get\":{\"getListAll\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/users\",\"getMe\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/users\\/me\"},\"post\":{\"login\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/auth\\/login\",\"register\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/auth\\/register\",\"logout\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/auth\\/logout\"},\"put\":{\"editNameEmail\":\"https:\\/\\/localhost\\/laravelProjetos\\/ecommerceApi\\/public\\/api\\/users\\/me\\/edit\"}}},\"code\":200}\r\n"
