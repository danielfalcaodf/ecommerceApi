name: 'Autenticação Jwt'
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: api/auth/login
    metadata:
      title: 'Autenticação com email e senha'
      description: 'Obtenha um JWT com credenciais fornecidas'
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      email:
        name: email
        description: 'Email do usuário cadastrado.'
        required: true
        example: danielfalcao.df@gmail.com
        type: string
      password:
        name: password
