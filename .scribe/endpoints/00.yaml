  -
    httpMethods:
      - POST
    uri: api/auth/register
    metadata:
      title: 'Cadastrar um novo usuário'
      description: 'Usando name, email, password e password_confirmation, se tudo estiver certo apresenta um token de acesso (JWT) e datalhes do usuario novo'
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Nome do usuário.'
        required: true
        example: teste
        type: string
      email:
        name: email
        description: 'Email do usuário que não é cadastrado.'
        required: true
        example: teste@teste.com
        type: string
      password:
        name: password
        description: 'Senha do usuário.'
        required: true
        example: '123456'
        type: string
      password_confirmation:
        name: password_confirmation
        description: 'Confirmação da senha.'
        required: true
        example: '123456'
        type: string
    responses:
      -
        status: 200
        content: "{\r\n    \"message\": \"Usuário Cadastrado!\",\r\n    \"type\": \"success\",\r\n    \"data\": {\r\n        \"id\": 23,\r\n        \"name\": \"teste\",\r\n        \"email\": \"teste@teste.com\",\r\n        \"token\": {\r\n            \"access_token\": \"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..thHar_GT9_OIco3Vm85EWn-FJ7AA3EdcWzpBulq7-hQ\",\r\n            \"token_type\": \"bearer\",\r\n            \"expires_in\": 3600\r\n        },\r\n        \"created_at\": \"07/09/2021\",\r\n        \"updated_at\": \"07/09/2021\",\r\n        \"link\": {\r\n            \"get\": {\r\n                \"getListAll\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/users\",\r\n                \"getMe\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/users/me\"\r\n            },\r\n            \"post\": {\r\n                \"login\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/auth/login\",\r\n                \"register\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/auth/register\",\r\n                \"logout\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/auth/logout\"\r\n            },\r\n            \"put\": {\r\n                \"editNameEmail\": \"https://localhost/laravelProjetos/ecommerceApi/public/api/users/me/edit\"\r\n            }\r\n        }\r\n    },\r\n    \"code\": 201\r\n}\r\n"
        headers: []
        description: '200'
      -
        status: 422
        content: '{"type":"error","message":"Campos inv\u00e1lidos","code":422,"data":{"name":["Obrigat\u00f3rio"],"email":["The email field is required."],"password":["The password field is required."]}}'
        headers: []
        description: '422, Validação do bodyparam'
      -
        status: 422
        content: '{"type":"error","message":"Campos inv\u00e1lidos","code":422,"data":{"email":["The email must be a valid email address."],"password":["The password must be at least 6 characters.","The password confirmation does not match."]}}'
        headers: []
        description: '422, Validação do bodyparam'
      -
        status: 422
        content: '{"type":"error","message":"Campos inv\u00e1lidos","code":422,"data":{"email":["The email has already been taken."],"password":["The password must be at least 6 characters.","The password confirmation does not match."]}}'
        headers: []
        description: '422, Validação do bodyparam'
      -
        status: 422
        content: '{"type":"error","message":"Error","code":422,"data":{"errors":"syntax error, unexpected ''if'' (T_IF)"}}'
        headers: []
        description: '422, Erros semânticos do código'
